<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="css/style.css">
        <link href='./font/weather-icons.min.css' rel='stylesheet' type='text/css'>
        <title>CSS Weather</title>
    </head>
    <body>
        <div class="container">
            <h3>CSS Weather Forecast <i class="wi wi-sunrise"></i></h3>
            <ul class="box-wrapper">
                <li class="box__item">
                    <span>Lisbon</span><span>21&#176;С </span><i class="wi wi-day-sunny"></i>
                </li>
                <li class="box__item">
                    <span>Paris</span><span>11&#176;С </span><i class="wi wi-day-sleet"></i>
                </li>
                <li class="box__item">
                    <span>Belgrade</span><span>15&#176;С </span><i class="wi wi-day-cloudy"></i>
                </li>
                <li class="box__item">
                    <span>Moscow</span><span>21&#176;С </span><i class="wi wi-day-cloudy-high"></i>
                </li>
                <li class="box__item">
                    <span>Tel Aviv</span><span>32&#176;С </span><i class="wi wi-hot"></i>
                </li>
                <li class="box__item">
                    <span>Cair</span><span>21&#176;С </span><i class="wi wi-day-sunny"></i>
                </li>
                <li class="box__item">
                    <span>New York</span><span>17&#176;С </span><i class="wi wi-day-sleet-storm"></i>
                </li>
                <li class="box__item">
                    <span>New Delhi</span><span>15&#176;С </span><i class="wi wi-rain-wind"></i>
                </li>
                <li class="box__item">
                    <span>San Francisco</span><span>15&#176;С </span><i class="wi wi-day-sunny-overcast"></i>
                </li>
                <li class="box__item">
                    <span>Tokyo</span><span>8&#176;С </span><i class="wi wi-night-clear"></i>
                </li>
                <li class="box__item">
                    <span>Sydney</span><span>25&#176;С </span><i class="wi wi-night-cloudy"></i>
                </li>
            </ul>
            <p class="pend">Have a nice day and don&#10076;t forget umbrella if you in New Delhi now!</p>
        </div>
    </body>
</html>
