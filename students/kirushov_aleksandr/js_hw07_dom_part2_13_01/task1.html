<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS_HW07_task1</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div id="play"></div>

        <script>
            console.log('Задание 1. Создать страницу, которая выводит нумерованный список песен:');

            const playList = [{
                    author: "LED ZEPPELIN",
                    song: "STAIRWAY TO HEAVEN",
                },
                {
                    author: "QUEEN",
                    song: "BOHEMIAN RHAPSODY",
                },
                {
                    author: "LYNYRD SKYNYRD",
                    song: "FREE BIRD",
                },
                {
                    author: "DEEP PURPLE",
                    song: "SMOKE ON THE WATER",
                },
                {
                    author: "JIMI HENDRIX",
                    song: "ALL ALONG THE WATCHTOWER",
                },
                {
                    author: "AC/DC",
                    song: "BACK IN BLACK",
                },
                {
                    author: "QUEEN",
                    song: "WE WILL ROCK YOU",
                },
                {
                    author: "METALLICA",
                    song: "ENTER SANDMAN",
                }
            ];

            const div = document.getElementById('play');
            const ol = document.createElement('ol');
            const str = document.createElement('strong');

            div.appendChild(ol);

            playList.forEach(function (music) {
                const li = document.createElement('li');
                const strong = document.createElement('strong');
                const span = document.createElement('span');
                strong.textContent = music.author;
                span.textContent = ' - ';

                li.appendChild(strong);
                li.appendChild(span);
                li.appendChild(document.createTextNode(music.song));
                ol.appendChild(li);
            });
        </script>
    </body>
</html>
