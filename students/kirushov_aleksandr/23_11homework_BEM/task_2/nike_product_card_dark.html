<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>Nike</title>
    </head>
    <body class="page">
        <main class="main">
            <div class="container container_center container_bg-color-blue">
                <div class="logo container__logo">
                    <a href="#" class="logo_link">
                        <img class="logo__img" src="images/logo.png" alt="Nike">
                    </a>
                </div>
                <div class="product-card">
                    <div class="product-card__slider">
                        <div class="product-card__slider-list">
                            <div class="product-card__slider-item">
                                <img class="product-card__slider-img" src="images/Nike.png" alt="shoes">
                            </div>
                        </div>
                        <form action="#" method="POST" class="product-card__slider-dots-list">
                            <input id="blue" type="radio" name="color" value="blue" checked
                                class="product-card__slider-dots-item">
                            <label for="blue" class="product-card-dot product-card-dot_color-blue">
                                <a href="#" class="product-card__slider-dot-link">
                                </a>
                            </label>
                            <input id="white" type="radio" name="color" value="white"
                                class="product-card__slider-dots-item">
                            <label for="white" class="product-card-dot product-card-dot_color-white">
                                <a href="#" class="product-card__slider-dot-link">
                                </a>
                            </label>
                            <input id="red" type="radio" name="color" value="red"
                                class="product-card__slider-dots-item ">
                            <label for="red" class="product-card-dot product-card-dot_color-red">
                                <a href="#" class="product-card__slider-dot-link">
                                </a>
                            </label>
                            <input id="aqua" type="radio" name="color" value="aqua"
                                class="product-card__slider-dots-item">
                            <label for="aqua" class="product-card-dot product-card-dot_color-aqua">
                                <a href="#" class="product-card__slider-dot-link">
                                </a>
                            </label>
                        </form>
                    </div>
                    <form action="#" class="product-card__info">
                        <h2 class="product-card__title product-card__title_color">Nike SB Stefan Janoski Max</h2>
                        <div class="product-card__raiting-wrapper">
                            <p class="product-card__model-name product-card__model-name_color">Unisex Skateboarding Shoe
                            </p>
                            <ul class="raiting product-card__raiting ">
                                <li class="raiting__item raiting__item_active"></li>
                                <li class="raiting__item raiting__item_active"></li>
                                <li class="raiting__item raiting__item_active"></li>
                                <li class="raiting__item"></li>
                                <li class="raiting__item"></li>
                            </ul>
                        </div>
                        <div class="options">
                            <select name="size" id="size" class="options__btn options__btn_bg-color">
                                <option class="size">Size</option>
                            </select>
                            <select name="qty" id="qty" class="options__btn options__btn_bg-color">
                                <option class="qty">Qty</option>
                            </select>
                        </div>
                        <button class="button button_primiry">
                            <span class="button__text">Add to cart</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
